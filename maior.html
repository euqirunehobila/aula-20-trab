<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="maior.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cervejas baratas</title>
</head>

<body>

    <div class="overage">
        <div class="products">
            <h4>Cervejas baratas</h4>
            <div class="catalog">
                <div class="card">
                    <div class="card-img">
                        <img src="images/beer.png" alt="Duff Bear Lata">
                    </div>
                    <div class="card-body">
                        <h3>Duff bear lata</h3>
                        <label> Deliciosa cerveja importada de Springfield</label>
                        <label class="cash">R$6.99</label>

                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="images/beers.png" alt="Duff Bear Long Neck">
                    </div>
                    <div class="card-body">
                        <h3>Duff long neck x 6</h3>
                        <label> 6 unidades de long neck importada direto de Springfield</label>
                        <label class="cash">R$41.99</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
